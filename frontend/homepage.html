<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Templates</a>
        <a href="#">Campaigns</a>
        <a href="#">Schedule</a>
        <a href="#">Metrics</a>
        <a href="#">Profile</a>
    </div>

    <!-- Welcome Section -->
    <div class="welcome">
        <h1>Welcome Admin!</h1>
        <p>What are we doing today?</p>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Left Panel -->
        <div class="left-panel">
            <!-- Outlet Selection -->
            <div class="outlet">
                <label for="outlet">Outlet</label>
                <select id="outlet">
                    <option>Select Outlet</option>
                    <option>Starbucks @ Keat Hong CC</option>
                    <!-- Add more options here -->
                </select>
            </div>
            <!-- Quick Panel with Toggle Switches -->
            <div class="quick-panel">
                <h4>Quick Panel</h4>
                <div class="toggle-switch">
                    <label>Monitor 1</label>
                    <input type="checkbox" id="monitor1" onclick="toggleMonitor('monitor1-image')" checked>
                    <label class="switch" for="monitor1"></label>
                </div>
                <div class="toggle-switch">
                    <label>Monitor 2</label>
                    <input type="checkbox" id="monitor2" onclick="toggleMonitor('monitor2-image')" checked>
                    <label class="switch" for="monitor2"></label>
                </div>
                <div class="toggle-switch">
                    <label>Monitor 3</label>
                    <input type="checkbox" id="monitor3" onclick="toggleMonitor('monitor3-image')" checked>
                    <label class="switch" for="monitor3"></label>
                </div>
                <div class="toggle-switch">
                    <label>Monitor 4</label>
                    <input type="checkbox" id="monitor4" onclick="toggleMonitor('monitor4-image')" checked>
                    <label class="switch" for="monitor4"></label>
                </div>
            </div>
        </div>

        <!-- Right Panel: Monitors and Dashboard Items -->
        <div class="monitors">
            <div class="monitor" id="monitor1-image" style="background-image: url('https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTymUaMPvLdKIZ1qaFtL86R8zdUJeRE2PTDTxUhHNJmRLnsq0yT');"></div>
            <div class="monitor" id="monitor2-image" style="background-image: url('Uhttps://www.postermywall.com/index.php/art/template/b5f1a9d2f89246eae819f3c7dd964674/green-coffee-menu-a4-design-template');"></div>
            <div class="monitor" id="monitor3-image" style="background-image: url('https://about.starbucks.com/uploads/2021/02/SBX20200225-SpringBeverages-FeatureHorizontal.jpg');"></div>
            <div class="monitor" id="monitor4-image" style="background-image: url('https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcS7YfHl6l0J0uXA_6NZ_rMxqJBHZsxsndy1kiCPSZRhqQK_CNpF');"></div>
        </div>
    </div>

    <!-- Bottom Panel with Templates and Metrics -->
    <div class="bottom-panel">
        <div class="template" style="background-image: url('');">
            
        </div>
        <div class="metrics">
            <h4>Metrics</h4>
            <p>Monthly Graph</p>
            <!-- Graph or content here -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div>
            <p>Reach us:</p>
            <p>+65 8888 8888</p>
            <p>help@githubbies.com</p>
        </div>
        <div>
            <p>536 Clementi Rd, Singapore 596429</p>
        </div>
        <div>
            <p>Company</p>
            <p>About Us</p>
            <p>Careers</p>
        </div>
        <div>
            <p>Legal</p>
            <p>Privacy Policy</p>
            <p>Terms & Services</p>
        </div>
    </div>

    <script src="homepage.js"></script>
</body>
</html>
