<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Grouping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">githubbies</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Templates</a></li>
                    <li><a href="#">Signup</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="groups">
            <div class="group-images">
                <!-- Replace these placeholders with actual image sources -->
                <img src="https://i.pinimg.com/736x/56/8c/73/568c733984319f4f9094f956691f30c2.jpg" alt="You are here">
                <img src="https://i.pinimg.com/736x/17/fd/27/17fd2789f06c1bb528b6d0a876522319.jpg" alt="Starbucks">
                <img src="https://i.pinimg.com/474x/f9/3f/78/f93f7824c4acef177f896714c0c4aa63.jpg" alt="KFC">
            </div>
            <div class="group-title">McDonald’s SAFRA</div>
        </section>

        <section class="monitors">
            <div class="monitor" id="monitor1">
                <div class="monitor-header">
                    Monitor 1
                    <span class="edit-icon">✎</span>
                </div>
                <img src="https://i.pinimg.com/736x/56/8c/73/568c733984319f4f9094f956691f30c2.jpg" alt="Monitor 1 Image">
            </div>
            <div class="monitor" id="monitor2">
                <div class="monitor-header">
                    Monitor 2
                    <span class="edit-icon">✎</span>
                </div>
                <img src="https://image.adsoftheworld.com/4lr8l8pxkrmxgmzf1pi9ej88t0dn" alt="Monitor 2 Image">
            </div>
            <div class="monitor" id="monitor3">
                <div class="monitor-header">
                    Monitor 3 (Entrance)
                    <span class="edit-icon">✎</span>
                </div>
                <img src="https://i.pinimg.com/736x/de/32/df/de32df9fedef62f62d0bb5a676b25edd.jpg" alt="Monitor 3 Image">
            </div>
            <div class="monitor" id="monitor4">
                <div class="monitor-header">
                    Monitor 4 (Drive Thru)
                    <span class="edit-icon">✎</span>
                </div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSC-zbbcCV3bHUTjP7PzdoSwRcirF3vARnOT2JFoFtbyoHsaA2a" alt="Monitor 4 Image">
            </div>
        </section>

        <button class="upload-button">Upload to all</button>
    </div>
</body>
</html>
